<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>How did we do?</title>
</head>
<body>
  <main>
  <!-- Rating state start -->
    <div class="card">
      <img src="images/icon-star.svg" alt="star-icon" class="star">
      <h1>How did we do?</h1>

      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <form action="" id="radio-option">
        <div class="radio-btn-group">

          <div class="input-container">
            <input type="radio" id="rating" name="rating" value="1">
            <div class="radio-title">
              <label for="option1">1</label>
            </div>
          </div>

          <div class="input-container">
            <input type="radio" id="rating" name="rating" value="2">
            <div class="radio-title">
              <label for="option2">2</label>
            </div>
          </div>

          <div class="input-container">
            <input type="radio" id="rating" name="rating" value="3">
            <div class="radio-title">
              <label for="option3">3</label>
            </div>
          </div>

          <div class="input-container">
            <input type="radio" id="rating" name="rating" value="4">
            <div class="radio-title">
              <label for="option4">4</label>
            </div>
          </div>

          <div class="input-container">
            <input type="radio" id="rating" name="rating" value="5" checked>
            <div class="radio-title">
              <label for="option5">5</label>
            </div>
          </div>
        </div>
        <div>
          <button type="submit" id="selectedRadio">
            <p>SUBMIT</p>
          </button>
        </div>
      </form>
      <p ></p>
      <!-- Rating state end -->
    </div>
  </main>
</body>
</html>
<script src="script.js"></script>
