<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Thank You!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card thanks-card">
            <img src="images/illustration-thank-you.svg" alt="illustration-thank-you">

                <span>You selected 4 out of 5</span>

                <h2>Thank You!</h2>
                <p>We appreciated you taking the time to give a rating. If you ever need suport, don't hesitate to get in touch!</p>
            </div>
        </div>


    </main>
    
</body>
